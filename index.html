<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" >
    <link rel = "stylesheet" href = "quiz_game.css">

    
    
</head>
<body>
    <div class = "container">
    <div class = "r" id = "firstcard">
    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-black" style="width:100%;max-width: 600px;">
        <h3><b>Online Quiz</b></h3>
        <h6>Rules & Instructions</h6>
        <ol>
            <li>There are total 10 Multiple choice questions</li>
            <li>The time limit is only 2mins for all the questions</li>
            <li>Minimum pass mark is 8</li>
            <li>No Negative marking</li>
        </ol>
        <button onclick="showSecondCard()">Start</button>
    </div>
    </div>
    
    <div class="s" id = "secondcard">
        <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-black" style="width:100%;max-width: 600px;" id="quiz">
            <div class="card-body">
               
                <h4 class="card-text" id="question">Question goes here</h4>
                
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class = "answer">
                        <label for="a" id="a_text">Answer</label>
                    </li>
                    <li class="mt-2">
                        <input type="radio" name="answer" id="b" class = "answer">
                        <label for="b" id="b_text">Answer</label>
                    </li>
                    <li class="mt-2">
                        <input type="radio" name="answer" id="c" class = "answer">
                        <label for="c" id="c_text">Answer</label>
                    </li>
                    <li class="mt-2">
                        <input type="radio" name="answer" id="d" class = "answer">
                        <label for="d" id="d_text">Answer</label>
                    </li>
                </ul>
                <p id="timer"></p>
                
                <button id="submit">Submit</button>
            </div>
            </div>
    </div>
    </div>
    
    
    
    <script src="quiz_game.js"></script>
</body>
</html>
